<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gest√£o de Cursos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

      :root {
        --bg-color: #f4f6f9;
        --card-bg: #ffffff;
        --text-color: #333;
        --header-color: #2c3e50;
        --primary: #0d6efd;
        --primary-hover: #0b5ed7;
        --table-hover: #eaf1fb;
        --striped-row: #f8f9fa;
        --modal-body: #f8f9fb;
        --modal-footer: #f4f6f9;
      }

      [data-theme="dark"] {
        --bg-color: #1c1e22;
        --card-bg: #2c2f33;
        --text-color: #f1f1f1;
        --header-color: #ffffff;
        --primary: #4a90e2;
        --primary-hover: #357ab8;
        --table-hover: #2d3748;
        --striped-row: #26292e;
        --modal-body: #2c2f33;
        --modal-footer: #1c1e22;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .main-container {
        max-width: 960px;
        margin: 60px auto;
        padding: 30px;
        background-color: var(--card-bg);
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      }

      h1 {
        font-size: 2.2rem;
        font-weight: 700;
        color: var(--header-color);
        text-align: center;
        margin-bottom: 30px;
      }

      .btn-novo,
      .btn-save {
        background-color: var(--primary);
        color: #fff;
        font-weight: 500;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        transition: background-color 0.2s ease-in-out;
        margin-bottom: 20px;
      }

      .btn-novo:hover,
      .btn-save:hover {
        background-color: var(--primary-hover);
      }

      .btn-theme-toggle {
        float: right;
        margin-top: -20px;
        margin-bottom: 10px;
        background: transparent;
        border: 1px solid var(--primary);
        color: var(--primary);
        padding: 5px 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-theme-toggle:hover {
        background-color: var(--primary);
        color: #fff;
      }

      .table-card {
        border-radius: 8px;
        overflow: hidden;
      }

      .table thead th {
        background-color: var(--primary);
        color: #fff;
        text-transform: uppercase;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .table-striped tbody tr:nth-of-type(odd) {
        background-color: var(--striped-row);
      }

      .table-hover tbody tr:hover {
        background-color: var(--table-hover);
      }

      .btn-action {
        padding: 6px 12px;
        font-size: 0.85rem;
        border: none;
        border-radius: 4px;
        margin-right: 5px;
        transition: opacity 0.2s;
      }

      .btn-action:hover {
        opacity: 0.85;
      }

      .btn-edit {
        background-color: #ffc107;
        color: #212529;
      }

      .btn-delete {
        background-color: #dc3545;
        color: #fff;
      }

      .modal-content {
        border-radius: 10px;
        background-color: var(--card-bg);
        color: var(--text-color);
      }

      .modal-header {
        background-color: var(--primary);
        color: #fff;
        border-bottom: none;
      }

      .modal-body {
        background-color: var(--modal-body);
        padding: 25px;
      }

      .modal-footer {
        background-color: var(--modal-footer);
        border-top: none;
        padding: 20px;
      }

      .form-label {
        font-weight: 500;
        margin-bottom: 6px;
      }

      .form-control {
        border-radius: 6px;
        height: 42px;
      }

      .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 8px 16px;
      }

      .btn-secondary:hover {
        background-color: #5a6268;
      }

      @media (max-width: 576px) {
        h1 {
          font-size: 1.8rem;
        }

        .btn-novo {
          width: 100%;
        }

        .table th,
        .table td {
          font-size: 0.85rem;
          padding: 10px;
        }
      }

      [data-theme="dark"] .table {
        color: var(--text-color);
        background-color: var(--card-bg);
      }

      [data-theme="dark"] .table thead th {
        background-color: var(--primary);
        color: #fff;
      }

      [data-theme="dark"] .table-striped tbody tr:nth-of-type(odd) {
        background-color: #2a2d31;
      }

      [data-theme="dark"] .table-hover tbody tr:hover {
        background-color: #343a40;
      }

      [data-theme="dark"] .table td,
      [data-theme="dark"] .table th {
        border-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>Gest√£o de Cursos</h1>
      <button class="btn-theme-toggle" onclick="alternarTema()">
        üåô Alternar Tema
      </button>
      <button type="button" class="btn-novo" onclick="novo()">
        Novo Curso
      </button>

      <div class="table-card">
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Carga Hor√°ria</th>
              <th>Descri√ß√£o</th>
              <th>Valor</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="lista"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalcadastro" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cadastro de Curso</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" />
            </div>
            <div class="mb-3">
              <label class="form-label">Carga Hor√°ria</label>
              <input type="text" class="form-control" id="cargaHoraria" />
            </div>
            <div class="mb-3">
              <label class="form-label">Descri√ß√£o</label>
              <input type="text" class="form-control" id="descricao" />
            </div>
            <div class="mb-3">
              <label class="form-label">Valor</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="valor"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-save" onclick="salvar()">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cursos.js"></script>
    <script>
      function alternarTema() {
        const html = document.documentElement;
        const temaAtual = html.getAttribute("data-theme");
        const novoTema = temaAtual === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", novoTema);
        localStorage.setItem("tema", novoTema);
      }

      function aplicarTemaSalvo() {
        const temaSalvo = localStorage.getItem("tema");
        if (temaSalvo) {
          document.documentElement.setAttribute("data-theme", temaSalvo);
        }
      }

      aplicarTemaSalvo();
      listar();
    </script>
  </body>
</html>
