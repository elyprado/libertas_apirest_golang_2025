<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #e0f7fa, #ffffff);
    }
    h1 {
      font-weight: 700;
      color: #00796b;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    .table {
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .table-dark th {
      background-color: #004d40 !important;
    }
    .modal-content {
      border-radius: 1rem;
    }
    .btn-primary {
      background-color: #00796b;
      border-color: #00695c;
    }
    .btn-primary:hover {
      background-color: #004d40;
      border-color: #00332e;
    }
    .btn-success {
      background-color: #43a047;
      border-color: #388e3c;
    }
    .btn-success:hover {
      background-color: #2e7d32;
      border-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0"> Gestão de Produtos</h1>
        <button type="button" class="btn btn-success btn-lg" onclick="novo()">+ Novo Produto</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-dark text-white">
            <tr>
              <th>ID</th>
              <th>Descrição</th>
              <th>Fornecedor</th>
              <th>Estoque Atual</th>
              <th>Valor Unitário (R$)</th>
              <th>Detalhes</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="lista"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalcadastro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"> Cadastro de Produto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="form-item" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Descrição</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Fornecedor</label>
              <input type="text" class="form-control" id="marca">
            </div>
            <div class="col-md-4">
              <label class="form-label">Estoque Atual</label>
              <input type="number" class="form-control" id="quantidade" min="0" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Valor Unitário (R$)</label>
              <input type="number" class="form-control" id="preco" step="0.01" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Detalhes</label>
              <input type="text" class="form-control" id="observacao">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="produtos.js"></script>
  <script>listar()</script>
</body>
</html>
