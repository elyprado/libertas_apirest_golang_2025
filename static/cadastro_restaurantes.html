<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Restaurante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/static/js/cadastro_restaurantes.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Cadastro de Restaurante</h1>
        <form id="formRestaurante" class="p-4 border rounded shadow-sm bg-light mb-5">
            <input type="hidden" id="id" name="id">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Restaurante:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" name="telefone" required>
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">EndereÃ§o:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" required>
            </div>

            <div class="mb-3">
                <label for="tipoCozinha" class="form-label">Tipo de Cozinha:</label>
                <input type="text" class="form-control" id="tipoCozinha" name="tipoCozinha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Salvar Restaurante</button>
        </form>

        <hr class="my-5">
        <h2 class="mb-4 text-center">Restaurantes Cadastrados</h2>
        <ul id="lista-restaurantes" class="list-group">
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
