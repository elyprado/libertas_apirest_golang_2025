<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sorvete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/static/js/cadastro_sorvetes.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Cadastro de Sorvete</h1>
        <form id="formSorvete" class="p-4 border rounded shadow-sm bg-light mb-5">
            <input type="hidden" id="id" name="id">

            <div class="mb-3">
                <label for="sabor" class="form-label">Sabor do Sorvete:</label>
                <input type="text" class="form-control" id="sabor" name="sabor" required>
            </div>

            <div class="mb-3">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo (Massa, Picolé, etc.):</label>
                <input type="text" class="form-control" id="tipo" name="tipo" required>
            </div>

            <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="disponivel" name="disponivel" role="switch">
                <label class="form-check-label" for="disponivel">Disponível para Venda</label>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Salvar Sorvete</button>
        </form>

        <hr class="my-5">
        <h2 class="mb-4 text-center">Sorvetes Cadastrados</h2>
        <ul id="lista-sorvetes" class="list-group">
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
