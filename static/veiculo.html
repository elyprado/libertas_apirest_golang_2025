<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Cadastro de Marcas</h1>

    <button type="button" class="btn btn-primary" onclick="novo()">Novo</button>

    <table class="table table-striped table-hover">
        <thead>
            <th>id</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Ano</th>
            <th>Cor</th>
            <th>Preço</th>
            <th></th>
        </thead>
        <tbody id="lista">

        </tbody>
    </table>

    <div class="modal" tabindex="-1" id="modalcadastro">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Cadastro de Veículos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                <label class="form-label">Modelo:
                    <input type="text" class="form-control" id="modelo">
                </label>

                <label class="form-label">Marca:
                    <input type="text" class="form-control" id="marca">
                </label>

                <label class="form-label">Ano:
                    <input type="text" class="form-control" id="ano">
                </label>

                <label class="form-label">Cor:
                    <input type="text" class="form-control" id="cor">
                </label>

                <label class="form-label">Preço:
                    <input type="text" class="form-control" id="preco">
                </label>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="veiculo.js"></script>
    <script>listar()</script>
</body>
</html>
