<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Cadastro de Alunos</h1>

        <button type="button" class="btn btn-primary my-3" onclick="novo()">Novo</button>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Curso</th>
                    <th>Matrícula</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista">
                <!-- Dados serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" id="modalcadastro">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Aluno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Nome:
                        <input type="text" class="form-control" id="nome">
                    </label>

                    <label class="form-label">Idade:
                        <input type="number" class="form-control" id="idade">
                    </label>

                    <label class="form-label">Curso:
                        <input type="text" class="form-control" id="curso">
                    </label>

                    <label class="form-label">Matrícula:
                        <input type="text" class="form-control" id="matricula">
                    </label>

                    <label class="form-label">Email:
                        <input type="email" class="form-control" id="email">
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="aluno.js"></script>
    <script>listar()</script>
</body>
</html>
